    <title>DAJE</title>
    <script>
        var uri = '../api/Values';
        $(document).ready(function () {
            $("#Nuovo").hide();
            function LoadProdotti() {
                $('#Prodotto').empty();
                $.getJSON(uri)
                    .done(function (data) {
                        $.each(data, function (key, item) {
                            $('#Prodotto').append('<li class="list-group-item" onclick=LoadProdotto(' + item.ID + ')>' + item.Descrizione + '</li>');
                        });
                    });
            }
            LoadProdotti();
            $("#frmNuovo").submit(function (event) {
                event.preventDefault();
                var $form = $(this)
                var prodotto = {};
                var url = $form.attr("action");
                //prodotto.ID = $form.find("input[name='_nome']").val();
                prodotto.Descrizione = $form.find("textarea[name='_descrizione']").val();
                prodotto.Quantita = $form.find("input[name='_quantita']").val();
                var posting = $.post(url, prodotto);
                posting.done(function () {
                    //var content = $(data).find("#Message");
                    LoadProdotti();
                    //$("#Message").append(data);
                    //$("#frmNuovo").removeAttr();
                    //$form.
                    $form.find("textarea[name='_descrizione']").val("");
                    $form.find("input[name='_quantita']").val("");
                });
            });
        });
        function LoadProdotto(id) {
            $.getJSON(uri + '/' + id)
                .done(function (data) {
                    $('#DettaglioProdotto').html(
                        '<div class="panel panel-primary">' +
                        '<div class="panel-heading">' + data.ID + '</div>' +
                        '<div class="panel-body"> <p><small>' + data.Descrizione + '</small></p>' +
                        '<div class="form-group"><label>quantità</label> ' +
                        '<input disabled type="text" class="form-control" value="' + data.Quantita + '">' +

                        '<a class="btn btn-success" href="#" role="button">Modifica</a> &nbsp;' +
                        '<a class="btn btn-warning" href="#" role="button">Elimina</a>' +
                        '</div>' +
                        '</div > ');
                });
        }
        //function AddProdotto() {

        //}
        function EliminaProdotto(id) {
            var posting = $.delete(url, prodotto);
            posting.done(function (data) {
                //var content = $(data).find("#Message");
                LoadProdotti();
                //$("#Message").append(data);
                //$("#frmNuovo").removeAttr();
                //$form.
                //$form.find("input[name='_quantita']").clearQueue();
            });
        }
        function NuovoProdotto() {
            $("#Elenco").hide();
            $("#Nuovo").show();
            $("#TabElenco").removeClass("active");
            $("#TabNuovo").addClass("active");
        }
        function ElencoProdotti() {
            $("#Nuovo").hide();
            $("#Elenco").show();
            $("#TabNuovo").removeClass("active");
            $("#TabElenco").addClass("active");
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Gestione Prodotti</h1>
        </div>
        <div class="text-info">

        </div>
        <div>
            <ul class="nav nav-tabs ">
                <li id="TabElenco" role="presentation" class="active "><a onclick="ElencoProdotti()">Elenco Prodotti</a></li>
                <li id="TabNuovo" role="presentation"><a onclick="NuovoProdotto()">Nuovo Prodotto</a></li>
            </ul>
        </div>
        <div id="Elenco" class="sfondoProdotto">
            <div class="row">
                <div class="col-md-6">
                    <ul class="list-group" id="Prodotto"></ul>
                </div>
                <div class="col-md-6">
                    <div id="DettaglioProdotto"></div>
                </div>
            </div>
        </div>

        <div id="Nuovo" class="sfondoProdotto">
            <div class="row">
                <div class="nuovo">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Inserimento nuovo prodotto</div>
                        <div class="panel-body form-group">
                            <form action="/api/Values" id="frmNuovo" class="formStyle" method="post">
                                
                                <label>Descrizione</label>
                                <textarea class="form-control" name="_descrizione" rows="3" cols="50" maxlength="140" required="" placeholder="Inserisci qui la descrizione..."></textarea>

                                <label>Quantita</label>
                                <input class="form-control" type="number" name="_quantita" placeholder="Inseisci la quantita" required="">
                                                                
                                <input type="submit" class="btn btn-default" value="Inserisci prodotto">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Basic Modal</h4>
                    </div>
                    <div class="modal-body">
                        <h3>Modal Body</h3>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
